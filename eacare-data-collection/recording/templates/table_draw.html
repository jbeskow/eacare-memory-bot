{% extends "table_layout.html" %}
{% block head %}

<style type="text/css">

	canvas{
		display: block;
		width: 100vw;
		height: 90vh;
		border-bottom: 2px solid black;
	}
	button img{
		height: 90%;
		display: inline-block;
	}
	div#cover{
		position: fixed;
		top: 0;
		left: 0;
		height: 100vh;
		width: 100vw;
		background: black;
		z-index: 100;
	}
	button#clear{
		float: right;
		margin: 5px 15px 5px 15px;
		background: rgba(250, 10,10,1);
		outline: none;
		border: 2px solid black;
		color: white;
		cursor: pointer;
	}
	button#eraser, button#pen{
		float: right;
		margin: 5px 15px 5px 15px;
		background: rgba(250, 10,10,1);
		outline: none;
		border: 2px solid black;
		color: white;
		cursor: pointer;
		height: 30px;
		width: 80px;
	}
	button#pen{
		background: green;
	}
	div.status{
		display: block;
		width: 100%;
		height: 8px;
		background: red;
	}
	div.status.connected{
		background: yellow;
	}
	div.status.paired{
		background: green;
	}
	a.tab{
		text-decoration: none;
		padding: 5px 10px;
		display: inline-block;
		margin: 5px;
		color: white;
		background: black;
	}
	a.current{
		background: green !important;
	}
</style>
{% endblock %}

{% block content %}

<div class="status"></div>

<img id="image_template" style="display: none">
<img id="path_template" style="display: none">
<img id="threeimages_template" style="display: none">
<img id="cookie_template" style="display: none">
<img id="reading_template" style="display: none">


<canvas id="canvas" resize ></canvas>

<div id="bottom_row">
	<button id="eraser">SUDD</button>
	<button id="pen">RITA</button>
	<button id="clear">TA BORT ALLT</button>
</div>

<div id="cover"></div>







<script type="text/javascript" src="/static/js/pressure.min.js"></script>
<script type="text/javascript" src="/static/js/paper-full.min.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
<script type="text/javascript" src="/static/js/draw.js"></script>

{% endblock %}
